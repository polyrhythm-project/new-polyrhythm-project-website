document.body.classList.add("waiting");

document.addEventListener("DOMContentLoaded", async function () {

	// Create URL for metadata index to download:
	let id = "AKfycbzumkvS65CsktdjD7s8JGPxc_e-ISZjkG8XADKJDpcTdRknrtphdODQjkfpy-Xm9fLgmA";
	let url = `https://script.google.com/macros/s/${id}/exec`;
	fetch(url)
		.then(response => response.json())
		.then (json => {
console.warn("JSON DATA FOR RECORDINGS PAGE", json);
			displayRecordingList(createRecordingList(json));
			document.body.classList.remove("waiting");
		})
		.catch(error => console.error(error));
});


</script>
