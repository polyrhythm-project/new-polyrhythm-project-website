<style>

#list {
	min-height:400px; 
	margin-bottom:50px; 
	margin-top:20px;
}


#main-content {
	font-size: 2rem;
}


table#composer-list th {
	font-weight: bold;
	cursor: pointer;
	user-select: none;         /* For standard browsers */
	-webkit-user-select: none; /* For WebKit browsers (Safari, Chrome) */
	-moz-user-select: none;    /* For Firefox */
	-ms-user-select: none;     /* For Internet Explorer/Edge */
}


table#thead {
	position: sticky;
}


table#composer-list th:hover {
	background: {{site.color_darkblue}}
	text: {{site.color_white}}
}


table#composer-list td, table#composer-list th {
	padding-right: 50px;
}


table#composer-list td:nth-child(2) {
	text-align: center;
}


table#composer-list td:nth-child(3) {
	text-align: center;
}


table#composer-list {
	font-family: 'Lato', sans-serif;
	font-size: 1.3rem;
}


table#composer-list td:first-child {
	white-space: nowrap;
}


table#composer-list td {
	cursor: pointer;
}


button#copy {
	z-index: 10;
}

</style>
